<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-login.css">
    <link rel="icon" href="resourses/logoSolo.jpg" type="image/png">
    <title>Regsitrarse</title>
</head>
<body>
    <header>
        <img src="resourses/LogoFD.png" alt="Logo Flodilac" width="250">
        <a class="section" href="index.html">NOSOTROS</a>
        <a class="section" href="productos.html">PRODUCTOS</a>
        <a class="section" href="contacto.html">CONTACTO</a>
        <a class="section" href="login.html">REGISTRARME</a>
    </header>
    <main class="login-container">
        <div class="login-box">
            <h2 class="title-page">Bienvenido</h2>
            <p class="subtitle">Ingresa tus datos para continuar</p>
            
            <form action="/login" method="POST" class="login-form">
                <div class="input-group">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
                </div>
                
                <div class="input-group">
                    <label for="contra">Contraseña</label>
                    <input type="password" id="contra" name="contra" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-login">Iniciar Sesión</button>
                
                <div class="form-footer">
                    <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
