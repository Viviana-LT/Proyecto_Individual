<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-login.css"> <link rel="icon" href="resourses/logoSolo.jpg" type="image/png">
    <title>FLODILAC</title>
</head>
<body>
    <header>
        <img src="resourses/LogoFD.png" alt="Logo Flodilac" width="250">
        <a class="section" href="index.html">NOSOTROS</a>
        <a class="section" href="productos.html">PRODUCTOS</a>
        <a class="section" href="contacto.html">CONTACTO</a>
        <a class="section" href="login.html">INICIAR SESIÓN</a>
    </header><br>

    <main class="login-container">
        <div class="login-box">
            <h2 class="title-page">Únete a Flodilac</h2>
            <p class="subtitle">Disfruta de la mejor calidad láctea en tu hogar</p>

            <form action="/registro" method="POST" class="login-form">
                <div class="input-group">
                    <label for="nombre">Nombre de Usuario</label>
                    <input type="text" id="nombre" name="nombre_usuario" placeholder="Ej: JuanPerez23" required>
                </div>

                <div class="input-group">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" placeholder="correo@ejemplo.com" required>
                </div>

                <div class="input-group">
                    <label for="contra">Contraseña</label>
                    <input type="password" id="contra" name="password" placeholder="Mínimo 6 caracteres" required>
                </div>

                <button type="submit" class="btn-login">Crear mi cuenta</button>

                <div class="form-footer">
                    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy;2025 Flodilac</p>
    </footer>
</body>
</html>
